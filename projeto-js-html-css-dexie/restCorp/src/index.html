    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-utensils"></i> RestCorp</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="pratoid" class="form-control" readonly placeholder="Fila" autocomplete="off">
            <input type="text" id="seunome" class="form-control" placeholder="Nome" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="prato" class="form-control m-0" placeholder="Prato" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="numeromesa" class="form-control m-0" placeholder="Numero Mesa" autocomplete="off">
                </div>
            </div>
        </form>
    </div>

    <!--CRUD-->

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Fazer Pedido</button>
        <button class="btn btn-primary" id="btn-read">Ver Pedidos</button>
        <button class="btn btn-warning" id="btn-update">Atualizar Pedido</button>
        <button class="btn btn-danger" id="btn-delete">Cancelar todos os Pedidos</button>
    </div>
